
<div class="col-sm-4 productsblock">
    <!--<a href="/products">-->
    <div class="item">
        <div class="discount">
            <span>40% <br> Off</span>
        </div>
        {% if instance.image %}
        <div class="profile">
            <img src="{{ instance.image.url }}" alt="{{ instance.title}} Dish Name" class="img-responsive">
        </div>
        {% endif %}
        <div class="text">
            <h4>{{ instance.title }}</h4>
            <p class="after text-primary text-large">{{ instance.price }}$</p>
            <p class="before text-muted text-large">{{ instance.price }}$</p>
        </div>
    </div>
   <!-- </a>-->
</div>
